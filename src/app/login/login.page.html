<ion-content [fullscreen]="true">
  <p>
    <mat-toolbar color="color">
      <span>Login Te llevo</span>
    </mat-toolbar>
  </p>
  <div id="container">
  <h1>Login</h1>
  <ion-grid>
    <ion-row>
      <ion-col>
        <mat-form-field class="mat">
          <mat-label>Ingresa tu usuario</mat-label>
          <input matInput [(ngModel)]="user.usuario">
        </mat-form-field>
      </ion-col>
      <ion-col>
        <mat-form-field class="mat">
          <mat-label>Ingresa tu contraseña</mat-label>
          <input matInput [(ngModel)]="user.password" class="password">
          
        </mat-form-field>
      </ion-col>
    </ion-row>
  </ion-grid>
  <br>
  <ion-button fill="outline" color="color" (click)=GoHome()  [routerLink]="['/home']">Ingresar</ion-button>
  <br>
  <br>
  <a fill="outline" color="color" [routerLink]="['/recuperar-password']">¿Olvidaste tu contraseña?</a>
  </div>
</ion-content>
