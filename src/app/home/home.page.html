<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card #card>
    <ion-card-content><h1>Bienvenido {{user}}</h1></ion-card-content>
  </ion-card>
  <ion-button fill="outline"  (click)="salir()" >Volver</ion-button>
  

</ion-content>
