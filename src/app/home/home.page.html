<ion-header>
  <ion-toolbar>
    <ion-segment (ionChange)="segmentChanged($event)" value="Inicio">
      <ion-segment-button value="Inicio">
        <ion-label>Inicio</ion-label>
      </ion-segment-button>
      <ion-segment-button value="Buscar">
        <ion-label>Buscar un viaje</ion-label>
      </ion-segment-button>
      <ion-segment-button value="Realizar">
        <ion-label>Realizar un viaje</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card #card >
    <ion-card-content><h1>Bienvenido {{user}}</h1></ion-card-content>
  </ion-card>

  <ion-button fill="outline"  (click)="salir()" >Volver</ion-button>

</ion-content>
